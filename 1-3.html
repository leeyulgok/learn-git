<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
    <style>
        div {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>HTML 제목은 &lt;h1&gt;~&lt;h6&gt; 태그로 정의됩니다.</h1>
    <div>
        <h1>헤드1</h1>
        <h2>헤드2</h2>
        <h3>헤드3</h3>
    </div>
    <br />
    <h1>2번 p 단락 태그 정의하기</h1>
    <div>
        <p>첫 번째 p 태그</p>
        <p>두 번째 p 태그</p>
    </div>
    <br />
    <h1>3번 a태그 정의</h1>
    <div>
        <a href="https://www.naver.com">네이버 가기</a>
    </div>
    <br />
    <div>
        <h1>4번 이미지</h1>
        <img src="./javascript.png" alt="javascript" width="720px" height="480px">
    </div>
    <br />
    <div>
        <h1>장바구니 목록</h1>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>딸기</li>
        </ul>
    </div>
    <br />
    <div>
        <table>
            <tr>
                <th>과일</th>
                <th>수량</th>
            </tr>
            <tr>
                <td>사과</td>
                <td>10</td>
            </tr>
            <tr>
                <td>바나나</td>
                <td>5</td>
            </tr>
            <tr>
                <td>딸리</td>
                <td>3</td>
            </tr>
        </table>
    </div>
    <br />
    <div>
        <form>
            <label for="name">이름 : </label>
            <input id="name" type="text" required><br /><br />
            <label for="email">이메일 : </label>
            <input id="email" type="email" required><br /><br />
            <label for="pw">비밀번호 : </label>
            <input id="pw" type="text" required><br /><br />
            <button>가입하기</button>
        </form>
    </div>
</body>
</html>
